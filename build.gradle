plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
application {
    mainClass = 'hexlet.code.App'
}
compileJava {
    options.release = 17
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0-M1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0-M1'
}
run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '9.2.1'
}